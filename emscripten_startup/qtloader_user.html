<html>
<head>
    <style>
    #qt_container {
        width: 320px;
        height: 200px;

        /* Center Qt Placeholder content */
        display: flex;
        justify-content: center;
        align-items: center;
    }
    </style>
</head>
<body onload="init()">
    <div>
        Minimal emscripten html using qtloader.js
    </div>
    <div id="qt_container">
        <noscript>
            <h3>JavaScript is disabled. Please enable JavaScript to use Qt for WebAssembly.</h3>
        </noscript>            
    </div>
    <script>
        function init() {

            console.log("init: creating QtLoader")
            var container = document.getElementById('qt_container');

            var qtLoader = QtLoader({
                containerElements : [container],
                stdoutEnabled : false,
//                restartMode : "RestartOnExit",
                statusChanged: function(status) {
                    console.log("status changed " + status);
                }
            });

            qtLoader.loadEmscriptenModule({{{ MODULE_NAME }}});
        }
    </script>
    <script async type="text/javascript" src="qtloader.js"></script>
    {{{ SCRIPT }}}
</body>
</html>
