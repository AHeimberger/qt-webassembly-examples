<!doctype html>
<html lang="en-us">
  <meta charset="utf-8">
  <head>
      <style>
      html, body { padding: 0; margin : 0; overflow:hidden; height: 100% }
      canvas { border: 0px none; background-color: white; height:100%; width:100%;  }
      canvas { outline: 0px solid transparent; caret-color: transparent; cursor:default }
      </style>
  </head>
  <body onload=window.opener.qtLoader.addCanvasElement(document.getElementById('qtcanvas_popup'))
        onunload=window.opener.qtLoader.removeCanvasElement(document.getElementById('qtcanvas_popup'))>
      <canvas id="qtcanvas_popup" oncontextmenu="event.preventDefault()" contenteditable="true"></canvas>
  </body>
</html>
