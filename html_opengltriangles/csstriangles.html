<html>
<head>
<title>CSS Triangles</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<style>
.triangle {
  width: 50;
  height: 50;
  border-top: 80px solid transparent;
  border-left: 150px solid blue;
  border-bottom: 80px solid transparent;
  animation-name: rotateTriangle;
}

.animateTriangle {
  animation-duration: 100s;
  animation-fill-mode: both;
  animation-timing-function: linear;
}

@keyframes rotateTriangle {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(18000deg);
  }
}
</style>
</head>
<body>

This exmple animates a simple triangle shape using css animations. The intented use case is to measure CPU usage during animations.

<br>
<br>
<div id="timerdebug"></div>
<div id="csstriangles" class="triangle animateTriangle" width="500" height="500"></div>
</body>

</html>
